<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/viz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/full.render.js"></script>
</head>
<body>
    <h1>Visualization</h1>
    <div id="graph" style="text-align: center;"></div>
    <script>
        const dot = `
		digraph G 
			{
				rankdir=TB;
				node [shape=square];
				edge [splines=curved];

				}`; 
		
		const dot2 = `
		digraph G 
			{
              rankdir=TB;
			node	[shape=square];
			edge [splines=curved];

			}`; 
		
		const dot3 = `digraph G 
			{
              rankdir=TB;
			node[shape=square];
			edge [splines=curved];

            }`; 

        const viz = new Viz();
        viz.renderSVGElement(dot)
          .then(element => {
              document.getElementById('graph').appendChild(element);
          })
		
        viz.renderSVGElement(dot2)
        	.then(element => {
        	document.getElementById('graph').appendChild(element);
        })
		
		viz.renderSVGElement(dot3)
        .then(element => {
          document.getElementById('graph').appendChild(element);
         })
          .catch(error => {
              console.error(error);
          });
    </script>
</body>
</html>
